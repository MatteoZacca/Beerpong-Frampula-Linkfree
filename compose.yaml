services:
  # Development
  dev:
    image: node:20-alpine
    working_dir: /app
    # Mounting the current directory into the container so changes reflect instantly
    volumes:
      - .:/app
      # Keeping the container's node_modules separate from host machine
      - /app/node_modules
    ports:
      - "5173:5173"
    # Install deps and start Vite dev server
    command: sh -c "npm install && npm run dev -- --host"

  # Production Test Service (Tests the multi-stage Dockerfile locally)
  prod-test:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
